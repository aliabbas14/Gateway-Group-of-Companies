<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html">Companies</a>
    <button class="btn btn-link btn-sm order-1 order-lg-0" id="sidebarToggle" href="#"><i class="fas fa-bars"></i></button>
     <!-- Navbar Search -->


  </nav>
<div id="layoutSidenav">
  <div id="layoutSidenav_nav">
      <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
          <div class="sb-sidenav-menu">
              <div class="nav">
                <a class="nav-link" [routerLink]="['/list']">
                  <div class="sb-nav-link-icon"></div>
                  All Companies
              </a>
              <a class="nav-link" [routerLink]="['/add']">
                <div class="sb-nav-link-icon"></div>
                Add Company
            </a>
              </div>
          </div>

      </nav>
  </div>
  <div id="layoutSidenav_content">
      <main>
          <div class="container-fluid">
              <h1 class="mt-4">View Company</h1>

              <div class="card mb-4">
                  <div class="card-header">
                      <i class="fas fa-building mr-1"></i>
                      View Company
                  </div>
                  <div class="card-body">
                      <ul class="list-group">
                          <li class="list-group-item active">Company Name : {{company.Name}}</li>
                          <li class="list-group-item">Id: {{company.Id}}</li>
                          <li class="list-group-item">Email: {{company.Email}}</li>
                          <li class="list-group-item">Total Employees: {{company.TotalEmployee}}</li>
                          <li class="list-group-item">Total Branches: {{company.TotalBranch}}
                              
                          </li>
                      </ul>
                      <a [routerLink]="['/edit',company.Id]" class="btn btn-primary">Edit Details</a>
                      <a  class="btn btn-danger" (click)="deleteCompany(company.Id)">Delete</a>

                  </div>
              </div>
          </div>
      </main>
      
  </div>
</div>
